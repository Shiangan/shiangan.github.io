name: CodeQL Advanced Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CodeQL
      uses: github/codeql-action/setup@v2
      with:
        languages: '' # 不指定語言，避免預設配置

    - name: Run CodeQL Analysis with custom queries
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:javascript-typescript"
        output: ../results  # 指定輸出路徑
        upload: always  # 確保上傳 SARIF 文件
