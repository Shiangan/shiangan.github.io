name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2
        with:
          languages: 'javascript'  # 或者是其他語言

      - name: Initialize CodeQL database
        run: |
          codeql database create codeql-database --language=javascript
          codeql database analyze codeql-database --format=sarif-latest --output=codeql-results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif
