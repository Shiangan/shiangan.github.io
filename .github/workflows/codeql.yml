 - name: Setup Node.js environment
 uses: actions/setup-node@v4.1.0
            
  with: "always-auth: false"
    
    node-version: "package.json, .nvmrc, .node-version, .tool-versions."
    
    node-version-file: "x86, x64. Will use system architecture by default."
    architecture: "version spec."
    check-latest: "auth to read in from env.NODE_AUTH_TOKEN."
    registry-url: "https://npm.pkg.github.com/)."
    scope: "node-versions"
    token: "https://github.com' && github.token || '' }}"

    cache: "package-lock.json, yarn.lock, etc. Supports wildcards or a list of file names for caching multiple dependencies."
    cache-dependency-path: "optional"
          
