name: CodeQL

on:
  push:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CodeQL
      uses: github/codeql-action/setup@v2
      with:
        languages: javascript # 或其他語言

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v2
