
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的网页标题</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- 确保CSS路径正确 -->
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 替换为所需字体 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4; /* 背景色 */
        }

        h1, h2, h3 {
            text-align: center; /* 标题居中 */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff; /* 内容背景色 */
            padding: 20px;
            border-radius: 8px; /* 圆角边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333; /* 页脚背景色 */
            color: #fff; /* 页脚字体颜色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <div class="container">
        <h2>关于我们</h2>
        <p>这里是一些关于我们公司的信息。</p>

        <h2>服务</h2>
        <p>这里是我们提供的服务的描述。</p>

        <h2>联系信息</h2>
        <p>请通过以下方式联系我们。</p>
    </div>
    <footer>
        <p>&copy; 2024 你的公司名称</p>
    </footer>
</body>
</html>
